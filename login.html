<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>tinder</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic">

<body>
    <div class="login-dark">
        <form method="post" style="background: var(--danger);">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-fireball" style="color: var(--white);background: var(--danger);"></i></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit"><a href="infomation.html" style="color: var(--white);font-size: 20px;">Login</a></button></div><a class="forgot" href="#">Forgot your email or password?</a>
        </form>
    </div>
